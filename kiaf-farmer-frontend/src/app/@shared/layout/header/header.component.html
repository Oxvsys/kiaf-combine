<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    
    <a class="logo d-flex align-items-center" routerLink="/dashboard">
      <h4 style="font-weight: normal;">kiaf</h4>
        <nb-tag class="ms-2 mb-1" *ngIf="user?.user_type == userType.agentAdmin;else agentRef" size="tiny" appearance="outline" text="Admin" status="danger">
        </nb-tag>
      <ng-template #agentRef>
        <nb-tag class="ms-2 mb-1"  size="tiny" appearance="outline" text="Agent" status="primary"></nb-tag>
      </ng-template>
      <!--  -->
    </a>
  </div>
</div>
<div class="header-container">

  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action> -->

    <nb-action class="user-action">
      <nb-user *ngIf="user" [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user.name"
        [picture]="user.profile_image" [title]="user.email" [ngStyle]="{backgroundPosition:'center'}">
        
      </nb-user>
    </nb-action>
  </nb-actions>

</div>
