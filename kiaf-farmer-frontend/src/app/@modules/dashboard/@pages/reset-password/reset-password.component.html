<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <h1 id="title" class="title">Change Password</h1>
          <p id="sub-title" class="sub-title">Please set a new passsword</p>

          <form (ngSubmit)="changePassword()" #form="ngForm" aria-labelledby="title">

            <div class="form-control-group">
              <label class="label" for="input-password">Old Password:</label>
              <input nbInput fullWidth [(ngModel)]="user.old_password" #password="ngModel" name="password"
                type="password" id="input-password1" placeholder="Old Password"
                [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="password.invalid && password.touched ? true : null">
              <!-- <ng-container *ngIf="password.invalid && password.touched ">
              <p class="caption status-danger" *ngIf="password.errors?.required">
                Password is required!
              </p>
              <p class="caption status-danger" *ngIf="(password.errors?.minlength || password.errors?.maxlength)">
                Password should contains
                from {{ getConfigValue('forms.validation.password.minLength') }}
                to {{ getConfigValue('forms.validation.password.maxLength') }}
                characters
              </p>
            </ng-container> -->
            </div>

            <div class="form-control-group">
              <label class="label" for="input-password">New Password:</label>
              <input nbInput fullWidth [(ngModel)]="user.new_password" #password="ngModel" name="password"
                type="password" id="input-password2" placeholder="New Password"
                [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="password.invalid && password.touched ? true : null">
              <!-- <ng-container *ngIf="password.invalid && password.touched ">
              <p class="caption status-danger" *ngIf="password.errors?.required">
                Password is required!
              </p>
              <p class="caption status-danger" *ngIf="(password.errors?.minlength || password.errors?.maxlength)">
                Password should contains
                from {{ getConfigValue('forms.validation.password.minLength') }}
                to {{ getConfigValue('forms.validation.password.maxLength') }}
                characters
              </p>
            </ng-container> -->
            </div>

            <button nbButton fullWidth status="success" [nbSpinner]="loading">
              Change Password
            </button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
