<div class="d-flex h-100 justify-content-center align-items-center">
    <div class="card-row">
        <div class="card-col">
            <nb-card size="tiny" style="height: auto;" fullWidth>
                <nb-card-header>Please enter OTP sent on farmer's mobile</nb-card-header>
                <nb-card-body>
                    <div>
                        <form>
                            <input class="mb-3" type="text" nbInput fullWidth shape="semi-round"
                                placeholder="Please enter OTP" [(ngModel)]="otp" name="otp">
                        </form>
                    </div>
                    <div class="text-center">
                        <button nbButton hero status="primary" (click)="goToDashboard()">Verify OTP</button>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
