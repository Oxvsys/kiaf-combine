<div class="row mb-3 d-flex justify-content-center">
  <div class="col-md-12 d-flex justify-content-center">
    <input type="text" nbInput fullWidth status="basic" (keydown.enter)="onCreateTodo()" name="task" autocomplete="off"
      [(ngModel)]="task" placeholder="Add your tasks..." style="padding: .6rem .8rem;">
    <button nbButton status="success" (click)="onCreateTodo()">Add</button>
  </div>
</div>
<nb-card>

  <nb-list>
    <nb-list-item *ngFor="let todo of todos" style="padding: .6rem .8rem;">
      <div class="container">
        <div class="row">
          <div class="col-9 d-flex align-items-center">
            <span [ngClass]="{'strikethrough':todo.completed}">{{ todo.task }}</span>
          </div>
          <div class="col-1">
            <nb-checkbox (checkedChange)="toggleTodoTask($event,todo)" [ngModel]="todo.completed"></nb-checkbox>
          </div>
          <div class="col-1">
            <nb-action class="control-item" icon="trash-2-outline" (click)="onDelete(todo.id)"></nb-action>
          </div>
        </div>
      </div>
    </nb-list-item>
  </nb-list>

</nb-card>
