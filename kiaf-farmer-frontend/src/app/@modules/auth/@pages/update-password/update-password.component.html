<h1 id="title" class="title">Reset Password</h1>
<p id="sub-title" class="sub-title">Please set a new passsword</p>

<form (ngSubmit)="updatePassword()" #form="ngForm" aria-labelledby="title">
  
    <div class="form-control-group">
      <label class="label" for="input-password">Password:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.password"
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             placeholder="Password"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"

             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
      <!-- <ng-container *ngIf="password.invalid && password.touched ">
        <p class="caption status-danger" *ngIf="password.errors?.required">
          Password is required!
        </p>
        <p class="caption status-danger" *ngIf="(password.errors?.minlength || password.errors?.maxlength)">
          Password should contains
          from {{ getConfigValue('forms.validation.password.minLength') }}
          to {{ getConfigValue('forms.validation.password.maxLength') }}
          characters
        </p>
      </ng-container> -->
    </div>
    
    <div class="form-control-group">
      <label class="label" for="input-password">Confirm Password:</label>
      <input nbInput
             fullWidth
             [(ngModel)]="user.confirmPassword"
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             placeholder="Confirm Password"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
             
             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
      <!-- <ng-container *ngIf="password.invalid && password.touched ">
        <p class="caption status-danger" *ngIf="password.errors?.required">
          Password is required!
        </p>
        <p class="caption status-danger" *ngIf="(password.errors?.minlength || password.errors?.maxlength)">
          Password should contains
          from {{ getConfigValue('forms.validation.password.minLength') }}
          to {{ getConfigValue('forms.validation.password.maxLength') }}
          characters
        </p>
      </ng-container> -->
    </div>
  
    <button nbButton
            fullWidth
            status="success" [nbSpinner]="loading">
      Change Password
    </button>
  </form>
