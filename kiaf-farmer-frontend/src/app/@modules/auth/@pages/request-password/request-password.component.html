<h1 id="title" class="title">Forgot Password</h1>
<p id="sub-title" class="sub-title">Enter your email address and we'll send a link to reset your password</p>

<form (ngSubmit)="sendEmail()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-email">Email address:</label>
        <input nbInput fullWidth [(ngModel)]="user.email" #email="ngModel" name="email" id="input-email"
            pattern=".+@.+\..+" placeholder="Email address" autofocus
            [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
            [attr.aria-invalid]="email.invalid && email.touched ? true : null">
        <ng-container *ngIf="email.invalid && email.touched">
            <p class="caption status-danger" *ngIf="email.errors?.required">
                Email is required!
            </p>
            <p class="caption status-danger" *ngIf="email.errors?.pattern">
                Email should be the real one!
            </p>
        </ng-container>
    </div>

    <button nbButton fullWidth status="success" [nbSpinner]="loading">
        Request Password
    </button>
</form>
